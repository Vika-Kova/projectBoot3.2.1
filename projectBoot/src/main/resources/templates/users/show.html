<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show user</title>
</head>
<body>

<p th:text="${user.getName()}">VALUE</p>

    <input type="submit" value="Delete"/>
</form>

</html>
